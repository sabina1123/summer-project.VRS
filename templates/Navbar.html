<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          
          
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
             
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
            
              <li class="nav-item">
                <a class="nav-link" href="/contact/">Contact us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/book_vehicle/">Book Vehicle</a>
              </li>
              <li>
              <div class="container-fluid">
                <form method="GET" action="/search" class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query" id="query">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
              {% if request.user.is_authenticated%}
              <li class="nav-item dropdown mx-2">
                
                

                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  {{request.user}}
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                  <li><a class="dropdown-item" href="{% url 'customerbooking' %}">Booking</a></li>
                  <li><a class="dropdown-item" href="{% url 'change_password' %}">Change Password</a></li>
                  <li><a class="dropdown-item" href="{% url 'user_logout' %}">Logout</a></li>
                </ul>
              </li>
                
            
              {% else %}
              <li class="nav-item">
              
              <a class="nav-link" href="{% url 'user_login' %}">Login</a>
              <li class="nav-item">
              
                <a class="nav-link" href="{% url 'signup' %}">Registration</a>
            </li>
            
              {% endif %}
          
            </ul>
            
            </form>
          </div>
        </div>
      </nav>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
