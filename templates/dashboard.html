<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel="stylesheet">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
   
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="{% static 'img/logo.jpeg' %}" alt="logo">
                </span>
                <div class="text hearder-text">
                    <span class="name">Vehicle Rental System</span>
                </div>
            </div>
            <!-- <i class='bx bx-chevro-right toggle'></i> -->
        </header>
        <div class="menu-bar">
            <div class="menu">

                <ul class="menu-links">
                    <li class="nav-link">
                    <a href="/admin_dashboard/">
                        <i class="bx bx-home icon"></i>
                        <span class="text nav-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="/dashboard/vehicle/">
                        <i class="bx bxs-car icon"></i>
                        <span class="text nav-text">Vehicle</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="/dashboard/rental/">
                        <i class="bx bx-calendar icon"></i>
                        <span class="text nav-text">Rental</span>
                    </a>
                </li>
                {% comment %} <li class="nav-link">
                    <a href="">
                        <i class="bx bx-credit-card icon"></i>
                        <span class="text nav-text">Payment</span>
                    </a>
                </li> {% endcomment %}
                <li class="nav-link">
                    <a href="/dashboard/customer/">
                        <i class="bx bx-user-circle icon"></i>
                        <span class="text nav-text">Customer</span>
                    </a>
                </li>
                </ul>
            </div>
        
           
            <div class="bottom-content">
                <li class="">
                  <a href="/admin_logout/">
                    <i class="bx bx-log-out icon"></i>
                       <span class="text nav-text">Logout</span>
                  </a>
                </li>
            </div>
        
        </div>

 
    </nav>
    
</body>
</html>
